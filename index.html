<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      

      <section>
        <h1>Typing Game</h1>
        <div class="typing-game">
          <p>
            "Practice your typing skills with a quote from Sherlock Holmes.
            <br>
            <br>
            Click <span><i>Start</i></span> "to begin!"
          </p>
          <hr />
        </div>
        <b
          ><b><p id="quote"></b></p>
          <!-- This will display the quote -->
          
        </b>

        <div class="start-game">
          <textarea
            type="text"
            aria-label="current word"
            id="typed-value"
          ></textarea>
          <!-- The textbox for typing -->
          <button type="button" id="start"><i>Start </i></button>
          <!-- To start the game -->
  
        </div>
        <!-- Display Congratulations -->
        <p id="message"></p>
      </section>
      
      <img src="https://www.w3docs.com/_nuxt/img/keyboard-start.2e76925.png"
    </main>
    
    <script src="script.js"></script>
  </body>
  <footer style="height:auto; ">

</footer>
</html>
